<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/19a91d71d9.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>News Portal</title>
</head>
<body onload="fetchCategories()">
    <!-- News Categories Section starts -->
    <section class="d-flex justify-content-between container" id="categories-container">

    </section>
    <!-- News Categories Section Ends -->
    <!-- Main Section Starts -->
    <main>
        <!-- alert section -->
        <section>
            <div class="alert alert-dark container" role="alert">
                <span id="news-count">0</span> items found for category <span id="category-name"></span>
            </div>
        </section>
        <!-- sorting option starts -->
        <section id="" class="container d-flex justify-content-between my-4">
            <div class="d-flex gap-3 align-items-center ">
                <p class="m-0 p-0 w-full">Sort By: </p>
                <div>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Default</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
            </div>
            <div class="d-flex gap-3">
                <button class="btn btn-primary">Todays Pick</button>
                <button class="btn btn-outline-danger">Trending</button>
            </div>
        </section>
        <!-- sorting option ends -->

        <section class="all-news container" id="all-news">

            

        </section>
    </main>
    <!-- Main Section Ends -->

    <!-- script files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
